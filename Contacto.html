<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Contacto - Barberia Lucero </title>
    <link rel="stylesheet" href="reset.css/reset.css"> 
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jspdf.min.js_1.5.3/cdnjs/jspdf.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="app.js"></script>
  
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/imagenes/ESQUELETO-removebg-preview.png" alt="Logo de la Barberia Lucero"></h1>
            <nav>
                <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div> 

    </header>
    <main>
        
        <form id="carga-datos">
            <label for="nombre"> Nombre  y Apellido </label>
            <input type="text" id="nombre" class="input-padron" required placeholder="Nombre y Apellido">

            <label for="correo"> Correo Electronico </label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono"> Telefono </label>
            <input type="tel" id="telefono" class="input-padron"required placeholder="+(XX)-XXXX-XXXX">

            <label for="mensaje"> Mensaje </label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="Contacto" value="Email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="Contacto" value="Telefono" id="radio-telefono">Telefono</label>
                

                <label for="radio-wsp"><input type="radio" name="Contacto" value="WhatsApp" id="radio-wsp" checked>WhatsApp</label>
                

            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>

                <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
                </select>
            </fieldset>            

            <label class="chekbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Lucero por correo electrónico?</label>


            <input type="submit" id="boton-enviar" value=" Enviar Formulario " class="enviar"  > <br>
             <a href="javascript:generarPDF()">Generar pdf</a>

        </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js "
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        

        <table>

            <thead>

                <tr>
                    <th> Dias </th>
                    <th> Horarios </th>
                </tr>

            </thead>
            <tbody>

                <tr>
                    <td> Lunes </td>
                    <td> 8hs - 20hs </td>
                </tr>
                <tr>
                    <td> Miercoles </td>
                    <td> 8hs - 20hs </td>
                </tr>
                <tr>
                    <td> Viernes </td>
                    <td> 8hs - 20hs </td>
                </tr>

            </tbody>

            


        </table>


    </main>
    <footer>
        <img src="imagenes/imagenes/ESQUELETO_BLANCO.png-removebg-preview.png" alt="Logo de la Barberia Lucero">

    </footer>
    
    
</body>
</html>
